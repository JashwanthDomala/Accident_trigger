<!-- detection/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection</title>
</head>
<body>
    <h1>Accident Detection System</h1>
    
    <!-- Video upload form -->
    <form action="/process_video/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="video">Upload Video:</label>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload and Process Video</button>
    </form>
</body>
</html>
